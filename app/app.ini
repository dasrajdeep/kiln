;Ports are to be defined as:
;<port_name>=<controller_name>:<method_name>
[ports]

exampleport=Example:portExample

;RPC mappings are to be defined as:
;<rpc_method>=<controller_class>
[rpc]

rpcExample=Example

;View mappings are to be defined as:
;<view_name>=<controller_class>
[view]

front=Example

;The application configuration.
[config]

default_view="front"
app_title="My New App"
app_header="This is my new App!"
app_footer="This App was created by me."
